{% extends 'exams/adminbase.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/salary_form.css' %}">
</head>


<h3 style="text-align:center">Enter Salary Amount:</h3>
<div class="form-container">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="salary">Salary (per month)</label>
            {% render_field teacherSalary.salary class="form-control"%}
        </div>
        <button type="submit" class="btn btn-success">Approve</button>
    </form>
</div>


{% endblock %}
