{% extends 'exams/adminbase.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/admin_view_student.css' %}">

<div class="content-wrapper">
    <div class="content-header">
        <h1 class="title">Exams</h1>
        <div class="update-info">
            
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Exam Name</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in courses %}
                <tr>
                    <td>{{t.course_name}}</td>
                    
                    <td class="actions">
                        <a class="btn-edit" href="{% url 'admin-check-marks' t.id  %}">
                            <small class="fas fa-edit"></small>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">There are no exam marks yet.</td>
                </tr>
                {% endfor %}
        </table>
    </div>
</div>





{% endblock %}
