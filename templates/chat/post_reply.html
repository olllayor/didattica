{% extends "chat/base.html" %}

{% block title %}Reply to Post{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl mb-4">Reply to Post</h2>
    <p class="mb-4"><strong>{{ post.user.username }}</strong>: {{ post.content }}</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Reply</button>
    </form>
</div>
{% endblock %}
