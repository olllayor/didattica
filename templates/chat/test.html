{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings - API Keys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex">
      <!-- Left Menu (Sidebar) -->
      {% include 'chat/sidebar.html' %}

      <!-- Main Content Area -->
      <div class="ml-64 w-full p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          {% if messages %}
          <div class="mb-4" id="message-container">
            {% for message in messages %}
            <div
              class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
              role="alert"
            >
              <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <h2 class="text-2xl font-bold mb-4">API Keys</h2>
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="{{ field.id_for_label }}"
                >{{ field.label }}</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="{{ field.id_for_label }}"
                type="password"
                placeholder="Enter {{ field.label }} API Key"
                name="{{ field.name }}"
                value="{{ field.value|default:'' }}"
              />
            </div>
            {% endfor %}
            <div class="flex justify-end">
              <button
                type="button"
                class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg mr-2"
              >
                Cancel
              </button>
              <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var apiKeyInputs = document.querySelectorAll('input[type="password"]');

          apiKeyInputs.forEach(function(input) {
              input.addEventListener('focus', function() {
                  this.type = 'text';
              });

              input.addEventListener('blur', function() {
                  this.type = 'password';
              });
          });

          var messageContainer = document.getElementById('message-container');
          if (messageContainer) {
              setTimeout(function() {
                  messageContainer.style.display = 'none';
              }, 3000); // 3 seconds
          }
      });
    </script>
  </body>
</html>
