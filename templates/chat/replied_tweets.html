<!-- replied_tweets.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replied Tweets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
</head>
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto p-4">

    <!-- Original Post -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <div class="flex items-center mb-2">
            <div class="mr-2">
                <img src="{% static 'images/default_avatar.png' %}" alt="Avatar" class="w-10 h-10 rounded-full">
            </div>
            <div>
                <h2 class="text-lg font-bold">{{ post.user.username }}</h2>
                <p class="text-gray-500 text-sm">{{ post.created_at }}</p>
            </div>
        </div>
        <p class="text-gray-700">{{ post.content }}</p>
    </div>

    <!-- Replies -->
    <div class="space-y-6">
        {% for reply in replies %}
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <div class="flex items-center mb-2">
                <div class="mr-2">
                    <img src="{% static 'images/default_avatar.png' %}" alt="Avatar" class="w-10 h-10 rounded-full">
                </div>
                <div>
                    <h2 class="text-lg font-bold">{{ reply.user.username }}</h2>
                    <p class="text-gray-500 text-sm">{{ reply.created_at }}</p>
                </div>
            </div>
            <p class="text-gray-700">{{ reply.content }}</p>
        </div>
        {% empty %}
        <p>No replies yet.</p>
        {% endfor %}
    </div>

</div>

</body>
</html>
