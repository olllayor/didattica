<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Chat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-teal-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-xl">Django Chat</a>
        <div>
            {% if request.user.is_authenticated %}
                <a href="/chat/" class="text-white hover:text-gray-200">Posts</a>
                <form method="post" action="{% url 'logout' %}" class="inline-block text-white hover:text-gray-200">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Login</a>
                <a href="/signup/" class="ml-4 px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mx-auto mt-6">
    {% block content %}{% endblock %}
</div>

</body>
</html>
