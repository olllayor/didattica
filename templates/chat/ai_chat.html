<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 33%;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
      transform: translateX(100%);
    }
    #popup.show {
      display: block;
      transform: translateX(0);
    }
    .custom-select {
      position: relative;
      width: 100%;
      max-width: 300px;
    }
    .custom-select-header {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .custom-select-header span {
      display: flex;
      align-items: center;
    }
    .custom-select-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #e2e8f0;
      border-top: none;
      border-radius: 0 0 0.375rem 0.375rem;
      max-height: 230px;
      overflow-y: auto;
      display: none;
    }
    .custom-select-option {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .custom-select-option:hover {
      background-color: #f3f4f6;
    }
    .custom-select-option.selected {
      background-color: #4f46e5;
      color: white;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>

  <script>
    function showPopup() {
      document.getElementById("popup").classList.add("show");
    }

    document.getElementById("popup-close").addEventListener("click", function () {
      document.getElementById("popup").classList.remove("show");
    });

    const selectHeader = document.getElementById('selectHeader');
    const selectOptions = document.getElementById('selectOptions');
    const options = document.querySelectorAll('.custom-select-option');

    function setSelectedOption(option) {
      const logo = option.querySelector('img').cloneNode(true);
      const text = option.querySelector('span').cloneNode(true);
      
      selectHeader.querySelector('span').innerHTML = '';
      selectHeader.querySelector('span').appendChild(logo);
      selectHeader.querySelector('span').appendChild(text);
      
      options.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
    }

    selectHeader.addEventListener('click', () => {
      selectOptions.style.display = selectOptions.style.display === 'block' ? 'none' : 'block';
    });

    options.forEach(option => {
      option.addEventListener('click', () => {
        setSelectedOption(option);
        selectOptions.style.display = 'none';
      });
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.custom-select')) {
        selectOptions.style.display = 'none';
      }
    });

    // Set OpenAI as default on page load
    window.addEventListener('load', () => {
      const defaultOption = document.querySelector('.custom-select-option[data-value="openai"]');
      setSelectedOption(defaultOption);
    });
  </script>
</body>
</html>
