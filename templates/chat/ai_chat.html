{% comment %} chat/ai_chat.hmtl {% endcomment %}
{% load static %}

<div id="popup" class="fixed top-0 right-0 w-1/3 h-full bg-white shadow-lg z-50 hidden rounded-lg overflow-auto transition-transform duration-300 ease-in-out transform translate-x-full">
  <button id="popup-close" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
    &times;
  </button>
  <div class="p-4">
    <h2 class="text-xl font-semibold mb-4">AI Chat</h2>
    <div class="custom-select">
      <div class="custom-select-header" id="selectHeader">
        <span>Select an option</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </div>
      <div class="custom-select-options" id="selectOptions">
        <div class="custom-select-option" data-value="openai">
          <img src="{% static 'images/openai.png' %}" alt="OpenAI" class="avatar">
          <span>OpenAI</span>
        </div>
        <div class="custom-select-option" data-value="anthropic">
          <img src="{% static 'images/anthropic.png' %}" alt="Anthropic AI" class="avatar">
          <span>Anthropic AI</span>
        </div>
        <div class="custom-select-option" data-value="gemini">
          <img src="{% static 'images/google.png' %}" alt="Google Gemini" class="avatar">
          <span>Google Gemini</span>
        </div>
        <div class="custom-select-option" data-value="mistral">
          <img src="{% static 'images/mistral.png' %}" alt="Mistral AI" class="avatar">
          <span>Mistral AI</span>
        </div>
        <div class="custom-select-option" data-value="perplexity">
          <img src="{% static 'images/perplexity.png' %}" alt="Perplexity AI" class="avatar">
          <span>Perplexity AI</span>
        </div>
        <div class="custom-select-option" data-value="togetherai">
          <img src="{% static 'images/together.png' %}" alt="Together AI" class="avatar">
          <span>Together AI</span>
        </div>
      </div>
    </div>
  </div>
</div>
